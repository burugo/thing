run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 5m
  # exit code when issues were found, default is 1
  issues-exit-code: 1
  # include test files or not, default is true
  tests: true
  # list of build tags, all are enabled by default
  # build-tags:
  #   - mytag

linters-settings:
  gocyclo:
    # minimal code complexity to report, 30 by default (but we recommend 10-20)
    min-complexity: 15
  # maligned:
  #   suggest-new: true
  dupl:
    # threshold for code duplication, default is 100
    threshold: 100
  goconst:
    # minimal length of string constant, 3 by default
    min-len: 3
    # minimal occurrences count to trigger, 3 by default
    min-occurrences: 3
  misspell:
    # Correct commonly misspelled English words in comments and strings
    locale: US

  depguard:
    rules:
      allow_internal:
        files:
          - $all
        allow:
          - $gostd
          - github.com/burugo/thing/internal
        deny: []
        list-mode: lax

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - govet
    - gocritic
    - gosec
    - ineffassign
    - misspell
    - unconvert
    - unparam
    - whitespace
    # 如需复杂度检测可加 cyclop
    # - cyclop

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - unparam
        - ineffassign
        - misspell
    - path: ^tests/.*
      linters:
        - gosec
        - unparam
        - ineffassign
        - misspell
  max-issues-per-linter: 0
  max-same-issues: 0